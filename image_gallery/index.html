<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link href="./imgs/icon.png" rel="icon" type="image/png" sizes="16x16"/>
    <!-- fontawesome cdn-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" type="text/css"/>
    <!-- style.css -->
    <link rel="stylesheet" href="./css/style.css" type="text/css">
</head>
<body>
    <main id="image-container">
        <i class="fas fa-chevron-left" id="left-arrow"></i>
        <h1 class="title">Image Gallery</h1>
        <img src="./imgs/img11.jpg" alt="image" data-name="img-11">
        <i class="fas fa-chevron-right" id="right-arrow"></i>
    </main>

    <main id="menu">
        <div class="row">
            <div class="image">
                <img src="./imgs/img1.jpg" alt="" data-name="img-1">
            </div>

            <div class="image">
                <img src="./imgs/img2.jpg" alt="" data-name="img-2">
            </div>

            <div class="image">
                <img src="./imgs/img3.jpg" alt="" data-name="img-3">
            </div>

            <div class="image">
                <img src="./imgs/img4.jpg" alt="" data-name="img-4">
            </div>

            <div class="image">
                <img src="./imgs/img5.jpg" alt="" data-name="img-5">
            </div>

            <div class="image">
                <img src="./imgs/img6.jpg" alt="" data-name="img-6">
            </div>

            <div class="image">
                <img src="./imgs/img7.jpg" alt="" data-name="img-7">
            </div>

            <div class="image">
                <img src="./imgs/img8.jpg" alt="" data-name="img-8">
            </div>

            <div class="image">
                <img src="./imgs/img9.jpg" alt="" data-name="img-9">
            </div>

            <div class="image">
                <img src="./imgs/img10.jpg" alt="" data-name="img-10">
            </div>

            <div class="image">
                <img src="./imgs/img11.jpg" alt="image" data-name="img-11">
            </div>
        </div>
    </main>

    <!-- images array js link -->
    <script src="./js/variables.js"></script>
    <!-- index.js link -->
    <script src="./js/index.js" type="text/javascript"></script>
</body>
</html>
