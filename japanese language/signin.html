<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <!-- icon -->
    <link href="" rel="icon" type="image/png"/>
    <!--google font api -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;500&family=Source+Sans+Pro:ital,wght@0,200;0,400;0,600;1,200;1,300;1,400&display=swap" rel="stylesheet">
    <!-- fontawesome cdn -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" type="text/css"/>
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <!-- sign up css -->
    <link href="css/signup.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <main class="frame">
        <!-- <h1>Sign Up Here!</h1> -->
        <form action="" method="" enctype="multipart/form-data">
            <div class="group">
                <label for="name">Name</label>
                <input type="text" id="name" name="" value="" Placeholder="Enter your first name" autocomplete="off" autofocus>
            </div>
            
            <div class="group">
                <label for="email">Email</label>
                <input type="email" id="email" name="" value="" autocomplete="off" Placeholder="Enter your email address" required>
            </div>

            <div class="group">
                <label for="password">Password</label>
                <input type="password" id="password" name="" value="" autocomplete="off" Placeholder="Enter your email's password" required>
            </div>

            <button type="submit" class="btn-submit">Log In</button>
        </form>
    </main>
</body>
</html>
