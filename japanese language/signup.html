<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!-- icon -->
    <link href="" rel="icon" type="image/png"/>
    <!--google font api -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;500&family=Source+Sans+Pro:ital,wght@0,200;0,400;0,600;1,200;1,300;1,400&display=swap" rel="stylesheet">
    <!-- fontawesome cdn -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" type="text/css"/>
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <!-- sign up css -->
    <link href="css/signup.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <main class="frame">
        <!-- <h1>Sign Up Here!</h1> -->
        <form action="" method="" enctype="multipart/form-data">
            <div class="group">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="" value="" Placeholder="Enter your first name" autocomplete="off" autofocus>
            </div>

            <div class="group">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="" value="" autocomplete="off" Placeholder="Enter your last name"/>
            </div>

            <div class="group">
                <label for="dob">Date Of Birth(DOB)</label>
                <input type="datetime-local" id="dob" name="" value="" autocomplete="off"/>
            </div>

            <div class="group">
                <label>Gender</label>
                <div class="input-area">
                    <div class="input-col">
                        <label for="Male">Male</label>
                        <input type="radio" id="male" value="m"/>
                    </div>

                    <div class="input-col">
                        <label for="female">Female</label>
                        <input type="radio" id="female" value="f"/>
                    </div>

                    <div class="input-col">
                        <label for="other">Other</label>
                        <input type="radio" id="other" value="oth"/>
                    </div>
                </div>
            </div>

            <div class="group">
                <label for="email">Email</label>
                <input type="email" id="email" name="" value="" autocomplete="off" Placeholder="Enter your email address" required>
            </div>

            <div class="group">
                <label for="password">Password</label>
                <input type="password" id="password" name="" value="" autocomplete="off" Placeholder="Enter your email's password" required>
            </div>

            <button type="submit" class="btn-submit">Submit</button>
        </form>
        <div class="links-area">
            <h3>Sign Up With</h3>
            <div class="links">
                <a href="https://www.google.com"><i class="fab fa-google"></i></a>
                <a href="https://www.facebook.com"><i class="fab fa-facebook"></i></a>
                <a href="https://www.portal.office.com"><i class="fab fa-microsoft"></i></a>
            </div>
            <!-- <a href="#"><small>sakura.org</small></a> -->
        </div>
    </main>
</body>
</html>
