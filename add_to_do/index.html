<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add to do</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="./style.css" type="text/css">
</head>
<body class="d-flex justify-content-center align-items-center">

    <div id="container">
        <div class="card">
            <div class="card-header">
                <h1 class="h2 text-center">Add To Do Here!</h1>
            </div>

            <div class="card-body">
                <div class="form-group d-flex gap-1">
                    <input type="text" class="w-75 form-control d-inline" id="input" placeholder="Write something..." autofocus>
                    <button class="w-25 btn btn-primary float-end" id="btn-add">Add</button>
                </div>
            </div>
        </div>

        <div class="card m-2">
            <div class="card-body p-2" data-container>
            </div>
        </div>
    </div>

    <template class="d-flex flex-row justify-content-between" style="position:relative;" data-item>
        <p class="alert-secondary p-2 note" style="width:90%;"></p>
        <i class="fa-solid fa-trash-can d-inline btn-delete" style="font-size:35px;color:red;float:right;transform:translate(-30%,-170%)"></i>
    </template>

    <script src="./index.js" type="text/javascript"></script>
</body>
</html>
